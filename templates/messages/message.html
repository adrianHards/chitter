<div
  class="max-w-sm mx-auto {{ 'bg-white' if session['username'] == message.user.username else 'bg-blue-200' }} rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4">
  <div class="md:flex">
    <div class="p-8">
      <div class="flex items-center">
        <img class="block h-10 w-10 rounded-full" src="/static/avatar.svg" alt="User Avatar">
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-900">
            {{ message.user.username }}
          </p>
          <p class="text-sm text-gray-500">
            @{{ message.user.username }}
          </p>
        </div>
      </div>
      <div class="mt-2">
        <p class="text-sm text-gray-500">
          {{ message.content }}
        </p>
      </div>
      <div class="mt-6 text-gray-400 text-xs">
        {{ message.pub_date.strftime("%dth %B %Y, %H:%M") }}
      </div>
    </div>
  </div>
</div>
